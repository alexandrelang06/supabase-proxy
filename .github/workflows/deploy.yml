name: Déploiement Azure Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - uses: actions/checkout@v4

      # 2. Installer Node et les dépendances
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      # 3. Archiver tout le répertoire (incl. node_modules)
      - name: Zip function app
        run: |
          zip -r functionapp.zip . 

      # 4. Déployer sur Azure Functions via Kudu en se basant sur le Publish Profile
      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          creds: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          app-name: itfw-proxy-func
          package: functionapp.zip
          enable-oryx-build: false        # on ne veut pas qu'Oryx refasse npm install
          scm-do-build-during-deployment: false
