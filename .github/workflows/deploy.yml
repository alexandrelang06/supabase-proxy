name: CI/CD Azure Functions

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          app-name: itfw-proxy-func
          package: '.'                            # tout le repo
          enable-oryx-build: true                 # active npm install via Oryx
          scm-do-build-during-deployment: true    # idem
