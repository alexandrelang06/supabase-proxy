name: Déploiement Azure Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: 📥 Checkout
        uses: actions/checkout@v3

      # 2) Installer les dépendances
      - name: 🧩 npm ci
        run: npm ci

      # 3) Créer functionapp.zip avec uniquement les fichiers nécessaires
      - name: 📦 Créer functionapp.zip
        run: |
          rm -f functionapp.zip
          zip -r functionapp.zip \
            host.json \
            package.json \
            package-lock.json \
            auth \
            rest

      # 4) Diagnostic : vérifie la taille et le contenu du ZIP
      - name: 🕵️ Diagnostic ZIP
        run: |
          echo "---- Taille du ZIP ----"
          ls -lh functionapp.zip
          echo "---- Contenu du ZIP ----"
          unzip -l functionapp.zip

      # 5) Déploiement sur Azure
      - name: 🚀 Déploiement Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: itfw-proxy-func
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          package: functionapp.zip
          scm-do-build-during-deployment: true
          enable-oryx-build: true
