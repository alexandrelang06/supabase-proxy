name: Déploiement Azure Functions

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Installe juste les dépendances, sans tenter de 'build'
    - name: Install dependencies
      run: npm install

    - name: Deploy sur Azure Functions
      uses: azure/functions-action@v1
      with:
        app-name: itfw-proxy-func
        publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
        package: .
