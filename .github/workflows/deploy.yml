    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ” Login Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ“¦ CrÃ©er functionapp.zip
        run: |
          zip -r functionapp.zip \
            auth rest host.json package.json package-lock.json \
            -x "node_modules/*" ".github/*" "local.settings.json" "*.zip"

      - name: ğŸš€ Zip Deploy via Azure CLI
        run: |
          az webapp deployment source config-zip \
            --name itfw-proxy-func \
            --resource-group CapabilityFrameworkTool \
            --src functionapp.zip
