# .github/workflows/deploy.yml
name: Déploiement Azure Functions

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Récupère ton code
      - name: Checkout
        uses: actions/checkout@v3

      # 2) Installe tes dépendances
      - name: npm install
        run: npm install

      # 3) Si tu as un script de build, décommente
      # - name: npm build
      #   run: npm run build

      # 4) Prépare l’archive ZIP (exclut node_modules, .github, proxy.zip, local.settings.json)
      - name: Create ZIP for Azure
        run: |
          zip -r functionapp.zip . \
            -x "*.github*" "node_modules/*" "proxy.zip" "local.settings.json"

      # 5) Se connecter à Azure avec le publish-profile stocké en secret
      - name: Azure Login
        uses: azure/login@v1
        with:
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}

      # 6) Déployer via CLI Azure
      - name: Déployer sur Azure Function App
        run: |
          az functionapp deployment source config-zip \
            --resource-group CapabilityFrameworkTool \
            --name itfw-proxy-func \
            --src functionapp.zip
