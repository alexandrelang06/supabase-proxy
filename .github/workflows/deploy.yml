name: DÃ©ploiement Azure Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      # 2) Installe toutes les dÃ©pendances pour inclure node_modules
      - name: ðŸ§© npm ci
        run: npm ci

      # 3) CrÃ©e un ZIP complet (code + modules)
      - name: ðŸ“¦ CrÃ©er functionapp.zip
        run: |
          rm -f functionapp.zip
          zip -r functionapp.zip . \
            -x ".git/*" "local.settings.json" ".github/*"

      # 4) Diagnostic rapide
      - name: ðŸ“‹ Diagnostic du ZIP
        run: |
          echo "---- Taille du ZIP ----"
          ls -lh functionapp.zip
          echo "---- Contenu du ZIP ----"
          unzip -l functionapp.zip

      # 5) DÃ©ploiement
      - name: ðŸš€ DÃ©ploiement Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: itfw-proxy-func
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          package: functionapp.zip
          # on laisse Kudu/Oryx gÃ©rer le build
          scm-do-build-during-deployment: true
          enable-oryx-build: true
