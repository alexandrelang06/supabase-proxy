name: Déploiement Azure Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupère ton code
      - name: 📥 Checkout
        uses: actions/checkout@v3

      # 2) Installe tes dépendances
      - name: 🧩 npm ci
        run: npm ci

      # 3) Crée functionapp.zip
      - name: 📦 Créer functionapp.zip
        run: |
          rm -f functionapp.zip
          zip -r functionapp.zip \
            host.json \
            package.json \
            package-lock.json \
            auth \
            rest

      # 4) Diagnostic : taille + contenu du ZIP
      - name: 🕵️ Diagnostic du ZIP
        run: |
          echo "---- Taille du ZIP ----"
          ls -lh functionapp.zip
          echo "---- Contenu du ZIP ----"
          unzip -l functionapp.zip

      # 5) Déploie via publish-profile
      - name: 🚀 Déploiement Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: itfw-proxy-func
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          package: functionapp.zip
          scm-do-build-during-deployment: true
          enable-oryx-build: true
