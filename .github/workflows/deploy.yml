on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      # 2) Installer les dÃ©pendances
      - name: ğŸ§© npm ci
        run: npm ci

      # 3) CrÃ©er functionapp.zip avec uniquement les fichiers nÃ©cessaires
      - name: ğŸ“¦ CrÃ©er functionapp.zip
        run: |
          rm -f functionapp.zip
          zip -r functionapp.zip \
            host.json \
            package.json \
            package-lock.json \
            auth \
            rest

      # 4) Diagnostic : vÃ©rifie la taille et le contenu du ZIP
      - name: ğŸ•µï¸ Diagnostic ZIP
        run: |
          echo "---- Taille du ZIP ----"
          ls -lh functionapp.zip
          echo "---- Contenu du ZIP ----"
          unzip -l functionapp.zip

      # 5) DÃ©ploiement sur Azure
      - name: ğŸš€ DÃ©ploiement Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: itfw-proxy-func
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          package: functionapp.zip
          scm-do-build-during-deployment: true
          enable-oryx-build: true
