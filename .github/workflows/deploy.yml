name: Déploiement Azure Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout du code
      - name: 📥 Checkout
        uses: actions/checkout@v3

      # 2) Installe tes dépendances locales pour générer le ZIP
      - name: 🧩 npm ci
        run: npm ci

      # 3) Crée explicitement le ZIP avec seulement ce qu’il faut
      - name: 📦 Créer functionapp.zip
        run: |
          rm -f functionapp.zip
          zip -r functionapp.zip \
            host.json \
            package.json \
            package-lock.json \
            auth \
            rest

      # 4) Diagnostic : vérifie que le ZIP est bien rempli
      - name: 🕵️ Diagnostic ZIP
        run: |
          ls -lh functionapp.zip
          unzip -l functionapp.zip

      # 5) Déploiement dans ta Function App via publish-profile
      - name: 🚀 Déploiement Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: itfw-proxy-func
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          package: functionapp.zip
          # On laisse Kudu lancer `npm install` pour reconstruire en prod
          scm-do-build-during-deployment: true
          enable-oryx-build: true
