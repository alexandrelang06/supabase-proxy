on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout du code
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      # 2) Installe tes dÃ©pendances locales pour gÃ©nÃ©rer le ZIP
      - name: ğŸ§© npm ci
        run: npm ci

      # 3) CreÌe explicitement le ZIP avec seulement ce quâ€™il faut
      - name: ğŸ“¦ CrÃ©er functionapp.zip
        run: |
          rm -f functionapp.zip
          zip -r functionapp.zip \
            host.json \
            package.json \
            package-lock.json \
            auth \
            rest

      # 4) Diagnostic : vÃ©rifie que le ZIP est bien rempli
      - name: ğŸ•µï¸ Diagnostic ZIP
        run: |
          ls -lh functionapp.zip
