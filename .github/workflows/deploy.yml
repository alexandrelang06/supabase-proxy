name: D√©ploiement Azure Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v3

      - name: üîê Login Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üì¶ Zip, upload & config Run-From-Package
        uses: azure/CLI@v1
        with:
          inlineScript: |
            ZIP=functionapp.zip
            zip -r $ZIP auth rest host.json package.json package-lock.json
            az storage blob upload --container-name releases --name app.zip --file $ZIP --auth-mode key
            SAS=$(az storage blob generate-sas --container-name releases --name app.zip --permissions r --expiry "$(date -u -d '+1 hour' +'%Y-%m-%dT%H:%MZ')" -o tsv)
            az functionapp config appsettings set --name itfw-proxy-func --resource-group CapabilityFrameworkTool --settings WEBSITE_RUN_FROM_PACKAGE="https://${AZURE_STORAGE_ACCOUNT}.blob.core.windows.net/releases/app.zip?${SAS}"
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
