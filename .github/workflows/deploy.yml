name: Déploiement Azure Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🐛 Afficher le workflow
        run: cat .github/workflows/deploy.yml

      - name: 📦 Créer functionapp.zip
        run: |
          zip -r functionapp.zip \
            auth rest host.json package.json package-lock.json \
            -x "node_modules/*" ".github/*" "local.settings.json" "*.zip"

      - name: 🔍 Vérifier le ZIP
        run: |
          ls -lh functionapp.zip
          unzip -l functionapp.zip | head -n 20

      - name: 🚀 Déploiement via publish-profile
        uses: azure/functions-action@v1
        with:
          app-name: itfw-proxy-func
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          package: functionapp.zip
          scm-do-build-during-deployment: false
          enable-oryx-build: false
