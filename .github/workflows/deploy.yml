name: DÃ©ploiement Azure Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) RÃ©cupÃ©rer le code
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      # 2) GÃ©nÃ©rer un ZIP Â« propre Â»
      #    On inclut seulement les dossiers auth/ et rest/,
      #    plus host.json et package*.json
      #    On exclut node_modules, .github, local.settings.json, et tout autre ZIP
      - name: ðŸ“¦ CrÃ©er functionapp.zip
        run: |
          zip -r functionapp.zip \
            auth rest host.json package.json package-lock.json \
            -x "node_modules/*" ".github/*" "local.settings.json" "*.zip"

      # 3) DÃ©ployer sur Azure en Run-From-Package sans build Oryx/Kudu
      #    On utilise le publish-profile stockÃ© dans le secret
      - name: ðŸš€ DÃ©ploiement Azure Functions via publish-profile
        uses: azure/functions-action@v1
        with:
          app-name: itfw-proxy-func
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          package: functionapp.zip
          scm-do-build-during-deployment: false  # pas de build Kudu
          enable-oryx-build: false               # pas de build Oryx
