name: DÃ©ploiement Azure Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout du code
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      # 2) CrÃ©ation du ZIP propre
      - name: ğŸ“¦ CrÃ©er functionapp.zip
        run: |
          zip -r functionapp.zip \
            auth rest host.json package.json package-lock.json \
            -x "node_modules/*" ".github/*" "local.settings.json" "*.zip"

      # 3) VÃ©rifier lâ€™existence et le contenu du ZIP
      - name: ğŸ” VÃ©rifier le ZIP
        run: |
          ls -lh functionapp.zip
          unzip -l functionapp.zip | head -n 20

      # 4) DÃ©ployer via publish-profile sans build Kudu/Oryx
      - name: ğŸš€ DÃ©ploiement via publish-profile
        uses: azure/functions-action@v1
        with:
          app-name: itfw-proxy-func
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          package: functionapp.zip
          scm-do-build-during-deployment: false
          enable-oryx-build: false
