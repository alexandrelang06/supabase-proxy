name: CI/CD Azure Function

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build (si tu as un build step)
      run: |
        npm install
        npm run build   # si tu nâ€™as pas de script build, supprime ces lignes

    - name: Deploy to Azure Functions via Publish Profile
      uses: azure/functions-action@v1
      with:
        app-name: itfw-proxy-func
        publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
        package: .
